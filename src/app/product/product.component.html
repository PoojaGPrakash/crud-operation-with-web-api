<div class="container">
    <button class="btn btn-primary" routerLink="/">Back</button>
    <hr/>

<form #productData="ngForm" (ngSubmit)="addNewProduct(productData.value)" id="formNewProduct" name="formNewProduct">
    <div class="form-group">
      <label>
        Name :
      </label>
      <input type="text" name="name" class="form-control" id="name" placeholder="name" ngModel />
    </div>
    <div class="form-group">
      <label>
        Price :
      </label>
      <input type="text" name="price" class="form-control" id="price" placeholder="price" ngModel />
    </div>
    <button class="btn btn-primary">Add Product</button>
</form>

<h3 *ngIf="isAdded">
{{confirmationString}}
</h3>
</div>
